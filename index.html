<!DOCTYPE html>
<html>
<head>
	<title>Blink!</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style type="text/css">
		table 
		{
			width: 100%;
		}

		td 
		{
			width: 100px;
			height: 305px;
		}
	</style>
	
</head>
<body onload="blink()">
<table>
	<tr>
		<td id="upperleft" onmouseover="mouseover('upperleft')" onmouseout="mouseout('upperleft')"></td>
		<td id="uppermiddle" onmouseover="mouseover('upper')" onmouseout="mouseout('upper')"></td>bb
		<td id="upperright" onmouseover="mouseover('upperright')" onmouseout="mouseout('upperright')"></td>
	</tr>
	<tr>
		<td id="left" onmouseover="mouseover('left')" onmouseout="mouseout('left')"></td>
		<td id="middle" onmouseover="mouseover('forward')" onmouseout="mouseout('forward')">
			<div class="text-center">
				<h4>Your looking <div id="direction">forward</div></h4>
				<img id="picture" onclick="poked('picture')" src="images/forward.gif" width="100">
				<img id="picture2" onclick="poked('picture2')" src="images/forward.gif" width="100">
			</div>
			
		</td>
		<td id="right" onmouseover="mouseover('right')" onmouseout="mouseout('right')"></td>
	</tr>
	<tr>
		<td id="bottomleft" onmouseover="mouseover('lowerleft')" onmouseout="mouseout('lowerleft')"></td>
		<td id="bottommiddle" onmouseover="mouseover('lower')" onmouseout="mouseout('lower')"></td>
		<td id="bottomright" onmouseover="mouseover('lowerright')" onmouseout="mouseout('lowerright')"></td>
	</tr>
</table>
</body>
</html>
